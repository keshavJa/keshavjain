<!-- Adjust Quote Price -->
<template>

    <lightning-modal-header label="Adjust quote price"></lightning-modal-header>
    <lightning-modal-body>
       <lightning-input 
              type="number" 
              name="currInputField" 
              label="Adjusted Amount" 
              value={totalQuoteAmt} 
              formatter="currency" 
              step="0.01"
              onchange={handleCurrencyChange}
            ></lightning-input>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button 
              variant="neutral" 
              label="Cancel" 
              onclick={handleClose}
        ></lightning-button>

        <lightning-button 
              variant="brand" 
              class="slds-m-left_x-small" 
              label="Save" 
              type="submit" 
              onclick={handleClose} 
        ></lightning-button>
    </lightning-modal-footer>
